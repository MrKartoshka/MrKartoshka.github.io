<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="assets/build/css/main.css">
</head>
<body>
	<div class="container">
		<div class="card effect__move">
		  <div class="card__front">
		    <div class="card__front--content">
		    <img  src="assets/build/img/logo.png" alt="Hill Side">
		    <p >клубний будинок</p>
		    </div>
		  </div>
		  <div class="card__back">
		    <div class="card__back--content ">
		    	<p>Запуск проекта – совсем скоро.
						Заполните форму ниже, и мы 
						уведомим вас о старте продаж.
					</p>
					<form method="post" action="post.php" class='contact-us'>
						<input class='contact-us--name' type="text" name="nameFF" placeholder="Имя" >
						<input class='contact-us--email' type="email" name="contactFF" placeholder="E-mail">
						<input class=".contact-us-submit" type="image" src="assets/build/img/send.png" name="submit">
					</form>
		    </div>
		  </div>
		</div>
	</div>
<script>
	var card = document.querySelector(".card.effect__move");
	var cardF = document.querySelector(".card__front");
	var submit = document.querySelector(".contact-us-submit");
(function clickListener() {
    cardF.addEventListener( "mouseenter", function() {
     setTimeout(function() { var c = card.classList;
      c.add("flipped");;}, 200)
    });
    submit.addEventListener( "click", function() {
     	var c = card.classList;
      c.remove("flipped")
    });
  }
)();
</script>
</body>
</html>
