<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Document</title>
 <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="main-window">

	<p class="welcome-text">Log in to the Site </p>
	<a class="cross-exit" href="#"></a>

	<div class="center-block">

		<div class="left-box">

			<button type="button" class="fb-button login-socials"><span>Log in with Facebook</span></button>

			<button type="button" class="google-button login-socials"><span>Log in with Google +</span></button>

		</div>

		<div class="right-box">

 			<div class="login-field">
 				<label class="input-label">Login<br><input type="text" name="login"></label>
 			</div>

 			<div>
 				<label class="input-label">Password<br><input type="password" name="password"></label>
 			</div>

 			<div>
 				<label class="check-box-label"><input type="checkbox" name="rememberme"><a class="checkbox-field" href="#"></a> Remember me</label>
 			</div>

 			<button type="button" class="login-button">Log in</button> 

 			<a class="anchor-help" href="#">Need help logging in?</a>

		</div>

	</div>

	<p class="signup-text">Dont have and account yet? 

	<a class="anchor-signup" href="#">Sign up</a></p>

</div>

</body>
</html>
